{% extends "parking_spot/base.html" %}
{% block title %}Coding Dojo Seattle Parking Sign up{% endblock %}
{% block header %}
	{% if not user.username %}
		<div class = 'col s12 m6 l6 offset-m4'>
			<a href="{% url 'parking_sign_in' %}" >Sign In</a>
		</div>
		<div class='col s12 l6 m6'>
			<a href="{% url 'parking_index' %}">Search</a>
		</div>
	{% else %}
		<div class = 'col s12 m2 l2 offset-l8  '>
			<a href="{% url 'parking_logout' %}">Sign out</a>
		</div>
	{% endif %}
{% endblock %}
{% block content %}
			<div class = 'col s12 m12 l6 offset-l3' id = 'login'>
				<form action="{% url 'parking_sign_up' %}" method="post">
					{% csrf_token %}
					{{SignUpForm.as_p}}
					<button class='btn  light-blue darken-1' type='submit'>Sign up</button>
				</form>
			</div>
{% endblock %}
